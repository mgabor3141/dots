accordion-padding = 30
after-login-command = []
default-root-container-layout = "accordion"
default-root-container-orientation = "horizontal"
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
start-at-login = true
automatically-unhide-macos-hidden-apps = false

exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE; ~/.config/aerospace/pip-move.sh'
]

[exec.env-vars]
PATH = "/opt/homebrew/bin:/etc/profiles/per-user/mg/bin:${PATH}"

[gaps.inner]
horizontal = [
    { monitor."built-in" = 4 },
    8,
]
vertical = [
    { monitor."built-in" = 4 },
    8,
]

[gaps.outer]
bottom = [
    { monitor."built-in" = 0 },
    8,
]
left = [
    { monitor."built-in" = 0 },
    8,
]
right = [
    { monitor."built-in" = 0 },
    8,
]
top = [
    { monitor."built-in" = 0 },
    38,
]

[key-mapping]
preset = "qwerty"

[mode.main.binding]
ctrl-a = "workspace 1A"
ctrl-s = "workspace 2S"
ctrl-d = "workspace 3D"
ctrl-f = "workspace 4F"
ctrl-q = "workspace 5Q"
ctrl-w = "workspace 6W"
ctrl-e = "workspace 7E"
ctrl-r = "workspace 8R"

ctrl-cmd-a = ["move-node-to-workspace 1A", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=1A"]
ctrl-cmd-s = ["move-node-to-workspace 2S", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=2S"]
ctrl-cmd-d = ["move-node-to-workspace 3D", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=3D"]
ctrl-cmd-f = ["move-node-to-workspace 4F", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=4F"]
ctrl-cmd-q = ["move-node-to-workspace 5Q", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=5Q"]
ctrl-cmd-w = ["move-node-to-workspace 6W", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=6W"]
ctrl-cmd-e = ["move-node-to-workspace 7E", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=7E"]
ctrl-cmd-r = ["move-node-to-workspace 8R", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=8R"]

ctrl-f20 = "workspace-back-and-forth"

ctrl-left  = "focus left"
ctrl-c     = "focus left"
ctrl-right = "focus right"
ctrl-v     = "focus right"
ctrl-up    = "exec-and-forget aerospace focus up --boundaries-action fail || aerospace list-workspaces --monitor focused --empty no | aerospace workspace next --stdin"
ctrl-down  = "exec-and-forget aerospace focus down --boundaries-action fail || aerospace list-workspaces --monitor focused --empty no | aerospace workspace prev --stdin"

ctrl-cmd-left  = "move left --boundaries-action stop"
ctrl-cmd-c     = "move left --boundaries-action stop"
ctrl-cmd-right = "move right --boundaries-action stop"
ctrl-cmd-v     = "move right --boundaries-action stop"
ctrl-cmd-up    = "move-node-to-workspace --focus-follows-window next"
ctrl-cmd-down  = "move-node-to-workspace --focus-follows-window prev"

ctrl-b = "layout h_tiles h_accordion"

[[on-window-detected]]
if.app-id = "com.apple.finder"
run = "layout floating"

[[on-window-detected]]
if.window-title-regex-substring = "^(Picture[- ]in[- ]Picture|Meet - [a-z-]*)$"
run = "layout floating"

[[on-window-detected]]
if.app-id = "app.zen-browser.zen"
if.window-title-regex-substring = "Extension: "
check-further-callbacks = true
run = "layout floating"

[[on-window-detected]]
if.app-id = "app.zen-browser.zen"
run = "move-node-to-workspace 1A --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.google.Chrome"
run = "move-node-to-workspace 1A --focus-follows-window"

[[on-window-detected]]
if.app-id = "dev.zed.Zed"
run = "move-node-to-workspace 2S --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.microsoft.VSCode"
run = "move-node-to-workspace 2S --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.jetbrains.WebStorm"
run = "move-node-to-workspace 2S --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.todesktop.230313mzl4w4u92"
run = "move-node-to-workspace 2S --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.hnc.Discord"
run = "move-node-to-workspace 3D --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.tinyspeck.slackmacgap"
run = "move-node-to-workspace 3D --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.facebook.archon"
run = "move-node-to-workspace 3D --focus-follows-window"
