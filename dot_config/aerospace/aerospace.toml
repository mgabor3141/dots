accordion-padding = 30
after-login-command = []
after-startup-command = []
default-root-container-layout = "accordion"
default-root-container-orientation = "horizontal"
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
start-at-login = true

exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    '/opt/homebrew/opt/sketchybar/bin/sketchybar --trigger aerospace_workspace_change AEROSPACE_FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE AEROSPACE_PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE; ~/.config/aerospace/pip-move.sh'
]

[exec.env-vars]
PATH = "/etc/profiles/per-user/mg/bin:${PATH}"

[gaps.inner]
horizontal = [
    { monitor."built-in" = 4 },
    8,
]
vertical = [
    { monitor."built-in" = 4 },
    8,
]

[gaps.outer]
bottom = [
    { monitor."built-in" = 0 },
    8,
]
left = [
    { monitor."built-in" = 0 },
    8,
]
right = [
    { monitor."built-in" = 0 },
    8,
]
top = [
    { monitor."built-in" = 0 },
    40,
]

[key-mapping]
preset = "qwerty"

[mode.main.binding]

alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-5 = "workspace 5"
alt-6 = "workspace 6"
alt-7 = "workspace 7"
alt-8 = "workspace 8"
alt-9 = "workspace 9"

alt-cmd-1 = "move-node-to-workspace 1 --focus-follows-window"
alt-cmd-2 = "move-node-to-workspace 2 --focus-follows-window"
alt-cmd-3 = "move-node-to-workspace 3 --focus-follows-window"
alt-cmd-4 = "move-node-to-workspace 4 --focus-follows-window"
alt-cmd-5 = "move-node-to-workspace 5 --focus-follows-window"
alt-cmd-6 = "move-node-to-workspace 6 --focus-follows-window"
alt-cmd-7 = "move-node-to-workspace 7 --focus-follows-window"
alt-cmd-8 = "move-node-to-workspace 8 --focus-follows-window"
alt-cmd-9 = "move-node-to-workspace 9 --focus-follows-window"

[[on-window-detected]]
run = "layout floating"

[on-window-detected.if]
app-id = "com.apple.finder"

[[on-window-detected]]
run = "layout floating"

[on-window-detected.if]
window-title-regex-substring = "^(Picture[- ]in[- ]Picture|Meet - [a-z-]*)$"

[[on-window-detected]]
check-further-callbacks = true
run = "layout floating"

[on-window-detected.if]
app-id = "app.zen-browser.zen"
window-title-regex-substring = "Extension: "

[[on-window-detected]]
run = "move-node-to-workspace 1 --focus-follows-window"

[on-window-detected.if]
app-id = "app.zen-browser.zen"

[[on-window-detected]]
run = "move-node-to-workspace 2 --focus-follows-window"

[on-window-detected.if]
app-id = "dev.zed.Zed"

[[on-window-detected]]
run = "move-node-to-workspace 2 --focus-follows-window"

[on-window-detected.if]
app-id = "com.microsoft.VSCode"

[[on-window-detected]]
run = "move-node-to-workspace 2 --focus-follows-window"

[on-window-detected.if]
app-id = "com.jetbrains.WebStorm"

[[on-window-detected]]
run = "move-node-to-workspace 2 --focus-follows-window"

[on-window-detected.if]
app-id = "com.todesktop.230313mzl4w4u92"

[[on-window-detected]]
run = "move-node-to-workspace 3 --focus-follows-window"

[on-window-detected.if]
app-id = "com.hnc.Discord"

[[on-window-detected]]
run = "move-node-to-workspace 3 --focus-follows-window"

[on-window-detected.if]
app-id = "com.tinyspeck.slackmacgap"

[[on-window-detected]]
run = "move-node-to-workspace 3 --focus-follows-window"

[on-window-detected.if]
app-id = "com.facebook.archon"
