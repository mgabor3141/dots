accordion-padding = 30
after-login-command = []
default-root-container-layout = "accordion"
default-root-container-orientation = "horizontal"
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
start-at-login = true
automatically-unhide-macos-hidden-apps = false

exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE; ~/.config/aerospace/pip-move.sh'
]

[exec.env-vars]
PATH = "/opt/homebrew/bin:/etc/profiles/per-user/mg/bin:${PATH}"

[gaps.inner]
horizontal = [
    { monitor."built-in" = 4 },
    8,
]
vertical = [
    { monitor."built-in" = 4 },
    8,
]

[gaps.outer]
bottom = [
    { monitor."built-in" = 0 },
    8,
]
left = [
    { monitor."built-in" = 0 },
    8,
]
right = [
    { monitor."built-in" = 0 },
    8,
]
top = [
    { monitor."built-in" = 0 },
    38,
]

[key-mapping]
preset = "qwerty"

[mode.main.binding]
# Workspace bindings
# NOTE: If adding/changing workspaces, also update ~/.config/aerospace/workspaces.conf
ctrl-a = "workspace 1A"
ctrl-w = "workspace 2W"
ctrl-r = "workspace 3R"
ctrl-t = "workspace 4T"
ctrl-1 = "workspace 51"
ctrl-2 = "workspace 62"
ctrl-3 = "workspace 73"
ctrl-4 = "workspace 84"
ctrl-5 = "workspace 95"

ctrl-alt-a = ["move-node-to-workspace --focus-follows-window 1A", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=1A"]
ctrl-alt-w = ["move-node-to-workspace --focus-follows-window 2W", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=2W"]
ctrl-alt-r = ["move-node-to-workspace --focus-follows-window 3R", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=3R"]
ctrl-alt-t = ["move-node-to-workspace --focus-follows-window 4T", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=4T"]
ctrl-alt-1 = ["move-node-to-workspace --focus-follows-window 51", "exec-and-forget ~/.config/aerospace/update-editor-mapping.sh 51", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=51"]
ctrl-alt-2 = ["move-node-to-workspace --focus-follows-window 62", "exec-and-forget ~/.config/aerospace/update-editor-mapping.sh 62", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=62"]
ctrl-alt-3 = ["move-node-to-workspace --focus-follows-window 73", "exec-and-forget ~/.config/aerospace/update-editor-mapping.sh 73", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=73"]
ctrl-alt-4 = ["move-node-to-workspace --focus-follows-window 84", "exec-and-forget ~/.config/aerospace/update-editor-mapping.sh 84", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=84"]
ctrl-alt-5 = ["move-node-to-workspace --focus-follows-window 95", "exec-and-forget ~/.config/aerospace/update-editor-mapping.sh 95", "exec-and-forget sketchybar --trigger aerospace_node_moved TARGET_WORKSPACE=95"]

ctrl-f20 = "workspace-back-and-forth"

ctrl-left  = "focus left"
ctrl-right = "focus right"
ctrl-up    = "exec-and-forget aerospace focus up --boundaries-action fail || aerospace list-workspaces --monitor focused --empty no | aerospace workspace prev --stdin"
ctrl-down  = "exec-and-forget aerospace focus down --boundaries-action fail || aerospace list-workspaces --monitor focused --empty no | aerospace workspace next --stdin"

ctrl-alt-left  = "move left --boundaries-action stop"
ctrl-alt-right = "move right --boundaries-action stop"
ctrl-alt-up    = "move-node-to-workspace --focus-follows-window prev"
ctrl-alt-down  = "move-node-to-workspace --focus-follows-window next"

ctrl-b = "layout h_tiles h_accordion"

[[on-window-detected]]
if.app-id = "com.apple.finder"
run = "layout floating"

[[on-window-detected]]
if.window-title-regex-substring = "^(Picture[- ]in[- ]Picture|Meet - [a-z-]*)$"
run = "layout floating"

[[on-window-detected]]
if.app-id = "app.zen-browser.zen"
if.window-title-regex-substring = "Extension: "
check-further-callbacks = true
run = "layout floating"

[[on-window-detected]]
if.app-id = "app.zen-browser.zen"
run = "move-node-to-workspace 1A --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.google.Chrome"
run = "move-node-to-workspace 1A --focus-follows-window"

[[on-window-detected]]
if.app-id = "dev.zed.Zed"
if.window-title-regex-substring = "^Zed â€” Settings$"
check-further-callbacks = true
run = "layout floating"

[[on-window-detected]]
if.app-id = "dev.zed.Zed"
run = "exec-and-forget ~/.config/aerospace/assign-editor-workspace.sh"

[[on-window-detected]]
if.app-id = "com.microsoft.VSCode"
run = "move-node-to-workspace 62 --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.jetbrains.WebStorm"
run = "move-node-to-workspace 62 --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.todesktop.230313mzl4w4u92"
run = "move-node-to-workspace 62 --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.hnc.Discord"
run = "move-node-to-workspace 2W --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.tinyspeck.slackmacgap"
run = "move-node-to-workspace 2W --focus-follows-window"

[[on-window-detected]]
if.app-id = "com.facebook.archon"
run = "move-node-to-workspace 2W --focus-follows-window"
