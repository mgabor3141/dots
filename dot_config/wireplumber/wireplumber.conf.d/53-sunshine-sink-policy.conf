# Keep Sunshine sinks from becoming the default playback device.
# Sunshine still uses these sinks for streaming, but desktop audio
# should stay routed to system-audio.

wireplumber.profiles = {
  main = {
    node.rules = [
      {
        matches = [
          { node.name = "~sink-sunshine-.*" }
        ]
        actions = {
          update-props = {
            priority.session = 0
            node.autoconnect = false
          }
        }
      }
    ]
  }
}
