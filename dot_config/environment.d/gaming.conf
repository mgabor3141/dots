# Gaming environment variables (session-wide via systemd)
# Changes require re-login to take effect.

# Nvidia: increase shader cache to 12GB and prevent cleanup
# Avoids re-compilation stuttering in large games
__GL_SHADER_DISK_CACHE_SIZE=12000000000
__GL_SHADER_DISK_CACHE_SKIP_CLEANUP=1

# Proton: auto-upgrade DLSS to latest bundled version
PROTON_DLSS_UPGRADE=1

# MangoHud: enable globally (hidden by default via no_display in MangoHud.conf)
# Toggle with Shift_R+F12 in-game. MangoHud auto-detects Steam and only loads in games.
MANGOHUD=1

# Steam client: use native Wayland (not XWayland) for the Steam UI itself
STEAM_ENABLE_WAYLAND=1

# SDL: prefer Wayland backend for native Linux games using SDL
# Some older/indie games may crash — override per-game with SDL_VIDEODRIVER=x11 %command%
SDL_VIDEODRIVER=wayland

# Proton: use native winewayland.drv instead of XWayland for games
# Bypasses X11→Wayland translation layer, reducing latency and overhead.
# Known caveats: Steam overlay doesn't work, some games have input issues.
# If a specific game breaks, override per-game with PROTON_ENABLE_WAYLAND=0 %command%
PROTON_ENABLE_WAYLAND=1

# Proton: disable window decorations (title bar) in Wine
# Fixes borderless fullscreen issues and mouse-click-through on Wayland compositors.
PROTON_NO_WM_DECORATION=1

# Proton: use NTSync (native kernel synchronization) instead of Wine fsync/esync
# CachyOS kernel ships ntsync module. Reduces synchronization overhead and latency.
PROTON_USE_NTSYNC=1
